
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: basicapp-v2
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: basicapp
        version: v2
    spec:
      containers:
      - name: basicapp
        image: weavelab/basicapp:v2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
